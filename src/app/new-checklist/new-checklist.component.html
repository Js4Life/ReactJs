<div class="parent">
    <div class="row noMargin">
        <div class="col-md-6 noPadding"> 
           <h3 class="checkListNumber">Create Checklist</h3>
        </div>
        <div class="col-md-6 noPadding"> 
            <div class="btn clist pull-right" (click)="createChecklist()">Create checklist</div>                      
            <!--<div class="row">
                    <h5 *ngIf="msg" class="texth6 pull-right">{{msg}}</h5>
                    <h5 *ngIf="errorMsg" class="ErrorMessage pull-right">{{errorMsg}}</h5>
            </div>-->
        </div>
    </div>
  <div class="row bgWhite">
    <div class="col-md-8 noPadding descPanel"> 
        <div class="row noMargin">
            <h5 class="subheadings">Title</h5>
        </div>
        <div class="row noMargin">
            <p class="inline ellipsis editableChecklistName" contentEditable=true [textContent]="checklist.name" (input)="checklist.name=$event.target.textContent" data-text="Enter checklist name "></p>
        </div>
        <div class="row noMargin">
            <h5 class="subheadings">Description</h5>
            <!-- <img class="ImageStyle2" src="../../assets/images/Text.png"> -->

        </div>
        <div class="row noMargin">
            <p class="inline ellipsis editableChecklistName" contentEditable=true [textContent]="checklist.description" (input)="checklist.description=$event.target.textContent" data-text="Enter description"></p>
        </div>
       
    </div>
    <div class="col-md-4 noPadding ">
        <p class="reference">Assign to</p>
        <div class="row noMargin assignPanel">
          <div class="row noMargin items" [ngClass]="{'itemActive':list.isSelected,'itemInactive':!list.isSelected}"  *ngFor="let list of updatedUserList" (click)="selectUser(list)">
          <div class="checkbox inline"  [ngClass]="{'selectedCheckbox selected':list.isSelected,'deselectedCheckbox default':!list.isSelected}" ></div>
            <label class="ellipsis inline"><img src="../../assets/images/user-selected.png" class="ImageStyle3 inline">{{list.name}}</label>
          </div>
        </div>
    </div>
  </div>
  <div class="row noMargin">
      <h5 *ngIf="msg" class="texth6 pull-right">{{msg}}</h5>
      <h5 *ngIf="errorMsg" class="ErrorMessage pull-right">{{errorMsg}}</h5>
  </div>
</div>
