<div grid-layout='layOutMode' class="drop-layout" droppable='"accept" : ".drag-tool", "dropHandler" : "onLayoutDrop"'>

</div>

<div class="modal fade bs-example-modal-sm" id="AggrGrpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Aggregation</h4>
      </div>
      <div class="modal-body">
        <div>
            <ul class="list-group" style="max-height:45vh;overflow-y:auto;">
                <li class="list-group-item" ng-repeat="(key, value) in savedAggregateList">
                    <table>
                        <tr>
                          <td style='padding-right:15px;'>
                              <input type="radio" name="pageSet" ng-model="selGraph.key" ng-value="key">
                          </td>
                          <td>{{value}}</td>
                        </tr>
                    </table>
                </li>
            </ul>  
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="selGraph.name" placeholder="Enter a name">
              </div>
              <div class="form-group">
              <select class="form-control" ng-options="o.name for o in graphTypes" ng-model="selGraph.type"></select>
              </div>
            </form> 
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="saveAggregateGroup()">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade bs-example-modal-lg" id="textEditorModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Enter Graph Description</h4>
      </div>
      <div class="modal-body">
        <div text-angular="text-angular" name="graphDesc" ng-model="graphDesc"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="saveGraphDesc()">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-sm" id="ImpactImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Import an Image</h4>
      </div>
      <div class="modal-body">
          <form role="form">
              <div class="form-group">
                <div class="right-inner-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="search" class="form-control" placeholder="Search" ng-model="searchPath" />
                </div>
              </div>
          </form> 
          <ul class="list-group" style="max-height:45vh;overflow-y:auto;">
              <li class="list-group-item" ng-repeat="img in impactImages | filter: searchPath">
                  <table>
                      <tr>
                        <td style='padding-right:15px;'>
                            <input type="radio" name="impactImg" ng-model="selImg.id" ng-value="img.id">
                        </td>
                        <td>{{img.name}}</td>
                      </tr>
                  </table>
              </li>
          </ul>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="plotImpactImage()">Import</button>
      </div>
    </div>
  </div>
</div>
