<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>{{heading.title}}
    </div>
    <div class="panel-body zero-padding" style="height: 82vh; overflow-y: auto;">    
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="gc in gapData.columns">{{gc.colName}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gr in gapData.rows">
                    <td>{{gr.frb}}</td>
                    <td>{{gr.name}}</td>
                    <td>{{gr.status}}</td>
                    <td>{{gr.remediation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
