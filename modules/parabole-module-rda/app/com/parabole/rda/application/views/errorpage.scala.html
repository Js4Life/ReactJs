@(message: String)
<!doctype html>
<html ng-app="RDAApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Parabole Solutions RDA</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/bootstrap.min.css")"/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/bootstrap-theme.min.css")"/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")"/>
    <script src="@routes.Assets.at("lib/jquery/jQuery1.11.0.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrapJS/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrapJS/bootstrap-transition.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrapJS/bootstrap-modal.js")" type="text/javascript"></script>
  </head>
  <body style="background-color: #F0F0F0;">

      <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="customBrandLogo" src="@routes.Assets.at("images/paraboleLogoV2_1.jpg")" alt="Parabole RDA"/>
        </div>
      </div>
    </nav>

    <div class="container-fluid" ng-app="mainCtrl">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div id="customErrorText">
          	<h1>Wooops.</h1>
          	<h2>You have Encountered an error !</h2>
          	<a href="http://localhost:9000">Visit Home Page</a>
            <h3>Error Details :<p> @message </p> </h3>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
          <img class="errorFindingRobot" src="@routes.Assets.at("images/errors/errorSearcherV0_4.png")" alt="Parabole RDA"/>
        </div>
        <div class="col-sm-5"></div>
      </div>
    </div>

  </body>
</html>
