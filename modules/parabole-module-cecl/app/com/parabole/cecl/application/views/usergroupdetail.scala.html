<div class="panel panel-default">
      <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>Group: {{userInfo.name}}<span class="glyphicon glyphicon-floppy-open pull-right" ng-click="saveUser()"></span>
      </div>
      <div class="panel-body" style="height:82vh">
          <form class="form-horizontal" role="form" style="width:50%;margin: 0 auto;">
          	  <div class="form-group">
          		<a class="thumbnail" style="width:150px;margin:0 auto;">
			      <img src="assets/images/user_grp.png" >
			    </a>
          	  </div>
			  <div class="form-group">
			    <label for="userName" class="col-sm-2 control-label">Name:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="userName" placeholder="Enter name" ng-model="userInfo.name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-2 control-label">Email:</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="userEmail" placeholder="Enter email" ng-model="userInfo.email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-2 control-label">Userid:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="userEmail" placeholder="Enter userid" ng-model="userInfo.userid">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-2 control-label">Password:</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="userEmail" placeholder="Enter password" ng-model="userInfo.password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-2 control-label">Group:</label>
			    <div class="col-sm-10">
			      <ul class="list-group">
  					<li class="list-group-item" ng-repeat="g in onlyGroups"><input style="margin-right:10px;" type="checkbox" ng-model="g.isChecked" ng-change="onGroupChk(g)">{{g.name}}</li>
  				  </ul>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="userEmail" class="col-sm-2 control-label">User:</label>
			    <div class="col-sm-10">
			      <ul class="list-group">
  					<li class="list-group-item" ng-repeat="g in onlyUsers"><input style="margin-right:10px;" type="checkbox" ng-model="g.isChecked" ng-change="onUserChk(g)">{{g.name}}</li>
  				  </ul>
			    </div>
			  </div>
		  </form>
      </div>
</div>
