<div class="panel panel-default">
  <div class="panel-heading" style="padding-bottom:9px" >
    <b>{{heading.title}}</b>
    <div ng-show="currentView != 'SUMMERY' && currentView != 'INDUSTRY_IMPACT'" class="right-inner-addon" style="display:inline-block;width:25%;margin-left:20px;">
      <i class="glyphicon glyphicon-search"></i>
      <input type="search" class="form-control input-sm" placeholder="Search from {{$$childTail.childNodes.length || 'following'}} items..." ng-model="parentSearchText" />
    </div>
    <div ng-show="currentView != 'SUMMERY' && currentView != 'INDUSTRY_IMPACT'" class="btn-group pull-right" role="group">
      <button ng-if="isGridView" type="button" class="btn btn-xs" ng-click="toggleView()">
        <i class="fa fa-th-list" aria-hidden="true"></i>
      </button>
      <button ng-if="!isGridView" type="button" class="btn btn-xs" ng-click="toggleView()">
        <i class="fa fa-th-large" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="panel-body zero-padding">
    <ul class="nav nav-tabs">
      <li class="active"><a ng-click="goSummeryView()" class="pointer" data-toggle="tab" data-target="#summeryTab">Summary</a></li>
      <li><a ng-click="goConceptView()" class="pointer" data-toggle="tab" data-target="#commonTab">Glossary</a></li>
      <li><a ng-click="goComponetView()" class="pointer" data-toggle="tab" data-target="#commonTab">Component</a></li>
      <li><a ng-click="goBusinessSegmentView()" class="pointer" data-toggle="tab" data-target="#commonTab">Business Segment</a></li>
      <li><a ng-click="goIndustryImpact()" class="pointer" data-toggle="tab" data-target="#industryImpact">Industry</a></li>
      <li><a ng-click="goDocumentView()" class="pointer" data-toggle="tab" data-target="#commonTab">Regulatory Content</a></li>
    </ul>

    <div class="tab-content">
      <div id="summeryTab" class="tab-pane fade in active" style="height: 76vh;overflow-y: auto;padding:10px;">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body pointer">
              <div high-chart options="options" data="data" class="container-fluid"></div>
            </div>
            <div class="card-content margin-top-5">
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            </div>
            <div class="card-action">
              <label>{{data.title}}</label>
            </div>
          </div>
        </div>
      </div>
      <div id="industryImpact" class="tab-pane fade zero-margin" style="height: 76vh;overflow-y: auto;">
        <table class="table table-condensed table-responsive table-bordered table-hover zero-margin">
          <thead>
            <th ng-repeat="(k, v) in tableData[0]" ng-class="{'col-xs-2': $index != 0}">{{k}}</th>
          </thead>
          <tbody>
            <tr ng-repeat="r in tableData">
              <td ng-repeat="(k, v) in r" class="text-center">
                <div ng-if="v != 'Yes' && v!='No'" class="text-left">{{v}}</div>
                <i ng-if="v === 'Yes' || v==='No'" class="fa" ng-class="{'fa-times text-danger': v==='No', 'fa-check text-success': v==='Yes'}" aria-hidden="true"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="commonTab" class="tab-pane fade">
        <ui-view></ui-view>
      </div>

    </div>
  </div>
</div>
