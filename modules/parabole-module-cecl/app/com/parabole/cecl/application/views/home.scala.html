<div class="panel panel-default">
  <div class="panel-heading" style="padding-bottom:9px" >
    <b>{{heading.title}}</b>
    <div ng-show="childNodes.length > 0" class="right-inner-addon" style="display:inline-block;width:25%;margin-left:20px;">
      <i class="glyphicon glyphicon-search"></i>
      <input type="search" class="form-control" placeholder="Search from {{childNodes.length}} items..." ng-model="searchText" />
    </div>
    <div class="btn-group pull-right">
      <span ng-click="leftSlideToggle()" class="glyphicon glyphicon-fullscreen pull-right" tooltip='"title":"Fullscreen"'></span>
    </div>
  </div>
  <div class="panel-body" style="padding:0;">
    <div panel panel-default>
      <div class="panel-body" style="padding:0;">
        <div ng-class="collapseClasses.left" style="overflow-y:auto;height:80vh;">
          <ul class="list-group">
            <li class="list-group-item pointer puff" ng-repeat="node in nodes" ng-click="exploreNode(node , $event)">
              {{node.name}}
            </li>
          </ul>
        </div>
        <div ng-class="collapseClasses.center" style="cursor:hand;height:80vh;border:1px solid #ddd;overflow: auto;padding:15px;">
            <div class="col-md-2" ng-repeat="child in childNodes | filter: searchText">
              <div class="panel panel-default pointer" ng-click="getNodeDetails(child)">
                <div class="panel-body text-center zero-padding" style="background:#cccccc;font-size: 5em;">
                    <div style="font-weight: bold;">{{child.name.charAt(0)}}</div>
                </div>
                <div class="panel-footer ellipsis-text" tooltip='"title":"{{child.name}}"'>{{child.name}}</div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="dsViewer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{currentNode.name}}</h4>
      </div>
      <div class="modal-body">
        <textarea ng-disabled="true" ng-model="allColumnStr" rows="10" cols="40" style="border:none;width:100%;">

        </textarea>
        <br />
        <a class="pointer" ng-if="currentSelNode.extraInfo.definitionLink" ng-click="viewDefinitionLink()">Read More...</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
