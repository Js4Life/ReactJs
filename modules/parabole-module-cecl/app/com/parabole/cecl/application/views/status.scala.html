<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>{{heading.title}}</div>
    <div class="panel-body"  style="height: 82vh;padding-top:1px;">    
        <div class="row">
            <div class="graphContainer" style="height: 28vh;"></div>
        </div>
        <div class="row" style="max-height:54vh;overflow:auto;border-top:1px solid #ddd;">
            <table class="table table-striped table-condenced">
              <thead>
                  <th colspan="6" class="cell-blue text-center border-white">Schedule Overview</th>
                  <th colspan="8" class="cell-blue text-center border-white">Progress to First Submission in 12/31/2015</th>
              </thead>
              <thead>
                  <th colspan="6" class="cell-brown text-center border-white"></th>
                  <th colspan="8" class="cell-brown text-center border-white">Progress</th>
              </thead>
              <thead>
                  <th class="text-center text-middle border-white" ng-repeat="head in tableData.columns">{{head}}</th>
              </thead>
              <tbody>
                  <tr ng-repeat="row in tableData.rows">
                      <td ng-repeat="def in row" class="cell-{{def.color}} text-center text-middle border-white">{{def.name}}</td>
                  </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
