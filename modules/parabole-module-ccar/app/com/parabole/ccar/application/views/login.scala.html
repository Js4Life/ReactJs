<!doctype html>
<html ng-app="RDAApp">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Parabole Solutions RDA</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-3.3.6/css/bootstrap.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-3.3.6/css/bootstrap-theme.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")"/>
    </head>
    <body>

        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top" style="margin: 0px;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img class="customBrandLogo" src="@routes.Assets.at("images/paraboleLogoV2_1.png")" alt="Parabole RDA"/>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style=" padding-left: 0px; padding-right: 0px;">
            <div class="row"></div>

            <div id="container1 demo-1">
                <div id="rda-canvas" class="rda-canvas">
                  <canvas id="demo-canvas">
                  </canvas>
                  <div id="controls1" class="row ">
                        <div class="col-md-4"></div>
                            <div class="col-md-4">
                            <div class="panel panel-default" style="position:relative; margin-top:35%;">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Sign In</h3>
                                </div>
                                <div class="panel-body" style="background-color: #E7E8E8">
                                    <form class="form-horizontal" method="post" action="doLogin" role="form">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">User Id:</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="userid" class="form-control" id="inputEmail3" placeholder="User Id">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-3 control-label">Password:</label>
                                            <div class="col-sm-9">
                                                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-3 control-label">Purpose:</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option>Dashboard View</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-9">
                                                <button type="submit" class="btn btn-default">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
            </div>                
        </div>

        <script src="@routes.Assets.at("lib/animationForHome/EasePack.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/animationForHome/TweenLite.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/animationForHome/rAF.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/animationForHome/AnimationForHomeGen.js")" type="text/javascript"></script>
     </body>
</html>
