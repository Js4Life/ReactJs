<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>{{heading + " Issues"}}
    </div>
    <div class="panel-body zero-padding" style="height: 82vh; overflow-y: auto;">    
        <table class="table table-striped table-bordered table-condenced">
            <thead>
                <tr>
                    <th ng-repeat="col in tableData.columns">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in tableData.rows">
                    <td ng-repeat="def in row">{{def.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
