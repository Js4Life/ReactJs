<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>{{heading}}
        <span class="glyphicon glyphicon-camera pull-right" ng-click="capturePage()"></span>
    </div>
    <div id="toCapture" class="panel-body zero-padding">    
        <table class="table table-striped table-bordered table-condenced">
            <thead>
                <th ng-repeat="col in tableData.columns">{{col}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="row in tableData.rows">
                    <td ng-repeat="def in row">{{def.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
