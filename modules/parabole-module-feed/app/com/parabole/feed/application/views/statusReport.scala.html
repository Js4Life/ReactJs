 <div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>
        {{heading.title}}
        <span class="glyphicon glyphicon-camera pull-right" ng-click="capturePage()"></span>
    </div>
    <div id="toCapture" class="panel-body">        
        <div class="col-md-4" ng-class="animation" ng-repeat="report in reports">
            <div class="card">
                <div class="card-body pointer" ng-click="viewReport(report)">
                    <div high-chart options="report.options" data="report.data" class="card-image container-fluid"></div>
                    <div class="card-content margin-top-5">
                        <p>{{report.description || " "}}</p>
                    </div>
                </div>
                <div class="card-action">
                    <label>{{report.name}}</label>
                    <span style="color:white;" class="glyphicon glyphicon-fullscreen pull-right icon-sm" ng-click="expandView(report)"></span>
                    <span style="color:white;" class="glyphicon glyphicon-eye-open pull-right icon-sm margin-right-10" ng-click="drillDown(report)"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="expandedViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg width-90">
    <div class="modal-content">
      <div class="modal-body" style="height:76vh;overflow:auto;">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
