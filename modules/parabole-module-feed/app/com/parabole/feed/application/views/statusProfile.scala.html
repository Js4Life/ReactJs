<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>
        {{heading.title}}
    </div>
    <div class="panel-body" style="height: 82vh; overflow-y: auto;padding:10px;">    
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active pointer"><a data-target="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">Schedules</a></li>
            <li role="presentation" class="pointer"><a data-target="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">Profile</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="tab1" style="height:73vh;border:1px solid #ddd;border-top:0;overflow:auto;">
                <div class="col-md-4" ng-class="animation" ng-repeat="schedule in schedules">
                    <div class="card">
                        <div class="card-body pointer" ng-click="viewSchedule(schedule)">
                            <div class="card-image container-fluid">
                                <div ng-repeat="metric in schedule.metrics">
                                    <label>{{metric.name}}</label>
                                    <div progress-bar='"min":0,"max":100,"value":{{metric.value}}'></div>
                                </div>
                            </div>
                            <div class="card-content margin-top-5">
                                <p>{{schedule.description}}</p>
                            </div>
                        </div>
                        <div class="card-action">
                            <label>{{schedule.name}}</label>
                            <span style="color:white;" class="glyphicon glyphicon-fullscreen pull-right icon-sm" ng-click="expandView(schedule)"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tab2" style="height:73vh;border:1px solid #ddd;border-top:0;">
                <div style="height:67vh;overflow:auto;margin:0;">
                    <table class="table table-striped table-condenced">
                      <thead>
                          <th colspan="6" class="cell-blue text-center border-white">Schedule Overview</th>
                          <th colspan="{{tableData.columns.length - 6}}" class="cell-blue text-center border-white">Progress to First Submission</th>
                      </thead>
                      <thead>
                          <th colspan="6" class="cell-brown text-center border-white"></th>
                          <th colspan="{{tableData.columns.length - 6}}" class="cell-brown text-center border-white">Progress</th>
                      </thead>
                      <thead>
                          <th class="text-center text-middle border-white" ng-repeat="head in tableData.columns">{{head}}</th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="row in tableData.rows">
                              <td ng-repeat="def in row" class="cell-{{def.color}} text-center text-middle border-white">{{def.name}}</td>
                          </tr>
                      </tbody>
                    </table>
                </div>
                <div class="panel-footer" style="border:1px solid #ccc;height:6vh;">
                    <div class="row" style="padding-right:10px;">
                      <div class="pull-right bubble-text">Not Started</div>
                      <div class="cell-brown bubble pull-right">N</div>
                      <div class="pull-right bubble-text">Off Track</div>
                      <div class="cell-red bubble pull-right">R</div>
                      <div class="pull-right bubble-text">At Risk</div>
                      <div class="cell-yellow bubble pull-right">A</div>
                      <div class="pull-right bubble-text">On Track</div>
                      <div class="cell-green bubble pull-right">G</div>
                      <div class="pull-right bubble-text">Complete</div>
                      <div class="cell-blue bubble pull-right">C</div>

                      <div class="pull-right bubble-text">Status Key: </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="expandedViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width:90%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{modalHead}}</h4>
      </div>
      <div class="modal-body row-fluid" style="height:68vh;overflow:auto;">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
