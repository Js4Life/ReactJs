<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-chevron-left pull-left" style="margin-right:10px;" ng-click="goPreviousScreen()"></span>{{statusView.title}}
        <span class="glyphicon glyphicon-camera pull-right" ng-click="capturePage()"></span>
    </div>
    <div id="toCapture" class="panel-body zero-padding">    
        <table class="table table-striped table-condenced table-bordered zero-margin table-heatmap">
            <thead>
                <th class="text-center text-middle" ng-repeat="head in tableData.columns">{{head}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="row in tableData.rows">
                    <td ng-repeat="def in row" class="cell-{{def.color}} text-middle" ng-class="{'text-right warning': def.alignRight}"  ng-click="getDetails($parent.$index)">{{def.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
